<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - VeltraWave VTU</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #2D7FF9;
            --primary-light: #5A9DFF;
            --primary-dark: #0D5ED6;
            --secondary: #8C52FF;
            --accent: #FF5E8A;
            --background: #0A0F1E;
            --card-bg: rgba(255, 255, 255, 0.08);
            --surface: rgba(255, 255, 255, 0.12);
            --text: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --success: #00E1A0;
            --warning: #FFB547;
            --error: #FF5E7D;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Liquid Blob Background */
        .liquid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .liquid-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }
        
        .blob-1 {
            width: 600px;
            height: 600px;
            background: var(--primary);
            top: -200px;
            right: -100px;
            animation-delay: 0s;
        }
        
        .blob-2 {
            width: 500px;
            height: 500px;
            background: var(--secondary);
            bottom: -150px;
            left: -100px;
            animation-delay: -5s;
        }
        
        .blob-3 {
            width: 300px;
            height: 300px;
            background: var(--accent);
            top: 40%;
            right: 20%;
            animation-delay: -10s;
        }
        
        /* Animated Shapes */
        .animated-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: shapeFloat 15s infinite ease-in-out;
        }
        
        .shape-1 {
            width: 80px;
            height: 80px;
            border-radius: 24px;
            background: var(--primary-light);
            top: 15%;
            left: 10%;
            animation-delay: 0s;
            transform: rotate(15deg);
        }
        
        .shape-2 {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid var(--secondary);
            top: 70%;
            right: 15%;
            animation-delay: -5s;
        }
        
        .shape-3 {
            width: 40px;
            height: 40px;
            background: var(--accent);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }
        
        .shape-4 {
            width: 70px;
            height: 70px;
            border: 3px solid var(--primary);
            transform: rotate(45deg);
            top: 40%;
            left: 80%;
            animation-delay: -7s;
        }
        
        @keyframes shapeFloat {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, -15px) rotate(5deg);
            }
            50% {
                transform: translate(0, 30px) rotate(-5deg);
            }
            75% {
                transform: translate(-20px, -15px) rotate(3deg);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(5%, 5%) scale(1.05);
            }
            50% {
                transform: translate(0, 10%) scale(0.95);
            }
            75% {
                transform: translate(-5%, 5%) scale(1.05);
            }
        }
        
        /* Header */
        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
        }
        
        .logo-image {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 8px;
            object-fit: contain;
        }
        
        .header-actions {
            display: flex;
            gap: 16px;
        }
        
        .header-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(45, 127, 249, 0.2);
        }
        
        .header-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(45, 127, 249, 0.4);
        }
        
        /* Main Content */
        .main-content {
            padding: 0 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Page Title */
        .page-title {
            margin-bottom: 32px;
            text-align: center;
            position: relative;
        }
        
        .page-title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        
        .page-title h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }
        
        .page-title p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 20px auto 0;
        }
        
        /* Profile Container */
        .profile-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
            margin-bottom: 32px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Profile Card */
        .profile-card {
            background: linear-gradient(135deg, rgba(45, 127, 249, 0.1), rgba(140, 82, 255, 0.1));
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), 0 0 20px rgba(45, 127, 249, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .profile-card:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15), 0 0 30px rgba(45, 127, 249, 0.25);
            transform: translateY(-5px);
        }
        
        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            border-radius: 24px;
            z-index: 0;
        }
        
        .glow-effect {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(45, 127, 249, 0.2) 0%, rgba(140, 82, 255, 0.1) 50%, transparent 70%);
            animation: pulse 4s infinite ease-in-out;
            z-index: 0;
        }
        
        .glow-1 {
            top: -50px;
            right: -50px;
            animation-delay: 0s;
        }
        
        .glow-2 {
            bottom: -50px;
            left: -50px;
            animation-delay: 2s;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.2;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.3;
            }
        }
        
        .profile-avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: 600;
            color: white;
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
            border: 4px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(45, 127, 249, 0.4);
        }
        
        .profile-avatar::after {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .profile-name {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }
        
        .profile-email {
            color: var(--text-secondary);
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
            font-size: 1.1rem;
        }
        
        .profile-phone {
            color: var(--text-secondary);
            margin-bottom: 32px;
            position: relative;
            z-index: 1;
            font-size: 1.1rem;
        }
        
        .profile-edit-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            box-shadow: 0 0 15px rgba(45, 127, 249, 0.2);
        }
        
        .profile-edit-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(45, 127, 249, 0.4);
        }
        
        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .stats-card {
            background: linear-gradient(135deg, rgba(45, 127, 249, 0.1), rgba(140, 82, 255, 0.1));
            border-radius: 24px;
            padding: 28px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), 0 0 15px rgba(45, 127, 249, 0.15);
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15), 0 0 25px rgba(45, 127, 249, 0.25);
        }
        
        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            border-radius: 24px;
            z-index: 0;
        }
        
        .stats-icon {
            width: 60px;
            height: 60px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            position: relative;
            z-index: 1;
            box-shadow: 0 0 15px rgba(45, 127, 249, 0.2);
        }
        
        .stats-card:nth-child(1) .stats-icon {
            color: var(--primary-light);
        }
        
        .stats-card:nth-child(2) .stats-icon {
            color: var(--success);
        }
        
        .stats-card:nth-child(3) .stats-icon {
            color: var(--warning);
        }
        
        .stats-content {
            position: relative;
            z-index: 1;
        }
        
        .stats-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 6px;
        }
        
        .stats-label {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        /* Transaction History */
        .transaction-history {
            background: linear-gradient(135deg, rgba(45, 127, 249, 0.1), rgba(140, 82, 255, 0.1));
            border-radius: 24px;
            padding: 32px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), 0 0 20px rgba(45, 127, 249, 0.15);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .transaction-history:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15), 0 0 30px rgba(45, 127, 249, 0.25);
        }
        
        .transaction-history::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            border-radius: 24px;
            z-index: 0;
        }
        
        .transaction-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
        }
        
        .transaction-title {
            font-size: 1.5rem;
            font-weight: 600;
            position: relative;
        }
        
        .transaction-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }
        
        .transaction-list {
            position: relative;
            z-index: 1;
        }
        
        .transaction-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 18px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 16px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .transaction-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .transaction-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(45, 127, 249, 0.15);
        }
        
        .transaction-icon.credit {
            color: var(--success);
        }
        
        .transaction-icon.debit {
            color: var(--error);
        }
        
        .transaction-details {
            flex: 1;
        }
        
        .transaction-type {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 1.1rem;
        }
        
        .transaction-date {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .transaction-amount {
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .transaction-amount.credit {
            color: var(--success);
        }
        
        .transaction-amount.debit {
            color: var(--error);
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        /* Edit Profile Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            background: linear-gradient(135deg, rgba(45, 127, 249, 0.1), rgba(140, 82, 255, 0.1));
            border-radius: 24px;
            padding: 32px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 30px rgba(45, 127, 249, 0.2);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        
        .modal-overlay.show .modal {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .modal-close:hover {
            color: var(--text);
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }
        
        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 14px 16px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(45, 127, 249, 0.2);
        }
        
        .form-submit {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 16px;
            padding: 16px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(45, 127, 249, 0.25);
        }
        
        .form-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(45, 127, 249, 0.4);
        }
        
        .form-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Toast Notification */
        .toast-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(20, 30, 50, 0.95);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1001;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .toast-notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .loading-overlay.hide {
            opacity: 0;
            visibility: hidden;
        }
        
        .loading-container {
            position: relative;
            width: 100px;
            height: 100px;
        }
        
        .loading-bubble {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0;
            transform: scale(0);
        }
        
        .bubble-1 {
            width: 30px;
            height: 30px;
            top: 35px;
            left: 35px;
            animation: bubble 2s infinite ease-in-out;
        }
        
        .bubble-2 {
            width: 20px;
            height: 20px;
            top: 20px;
            left: 50px;
            animation: bubble 2s infinite ease-in-out 0.3s;
        }
        
        .bubble-3 {
            width: 15px;
            height: 15px;
            top: 60px;
            left: 20px;
            animation: bubble 2s infinite ease-in-out 0.6s;
        }
        
        .bubble-4 {
            width: 10px;
            height: 10px;
            top: 70px;
            left: 60px;
            animation: bubble 2s infinite ease-in-out 0.9s;
        }
        
        @keyframes bubble {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            20% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            40%, 80% {
                transform: scale(1);
                opacity: 0.6;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .profile-avatar {
                width: 120px;
                height: 120px;
                font-size: 3rem;
            }
            
            .profile-name {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .transaction-amount {
                margin-top: 8px;
                align-self: flex-end;
            }
            
            .profile-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Animation -->
    <div class="loading-overlay">
        <div class="loading-container">
            <div class="loading-bubble bubble-1"></div>
            <div class="loading-bubble bubble-2"></div>
            <div class="loading-bubble bubble-3"></div>
            <div class="loading-bubble bubble-4"></div>
        </div>
    </div>
    
    <!-- Toast Notification Container -->
    <div id="toast-notification" class="toast-notification"></div>
    
    <!-- Liquid Background -->
    <div class="liquid-bg">
        <div class="liquid-blob blob-1"></div>
        <div class="liquid-blob blob-2"></div>
        <div class="liquid-blob blob-3"></div>
    </div>
    
    <!-- Animated Shapes -->
    <div class="animated-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>
    
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="public/logo.png" class="logo-image" alt="VeltraWave Logo">
            <span>VeltraWave</span>
        </div>
        <div class="header-actions">
            <div class="header-icon" id="back-button" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="page-title">
            <h1>My Profile</h1>
            <p>View and manage your account information</p>
        </div>
        
        <div class="profile-container">
            <!-- Profile Card -->
            <div class="profile-card">
                <div class="glow-effect glow-1"></div>
                <div class="glow-effect glow-2"></div>
                <div class="profile-avatar" id="profile-avatar">U</div>
                <h2 class="profile-name" id="profile-name">User Name</h2>
                <p class="profile-email" id="profile-email">user@example.com</p>
                <p class="profile-phone" id="profile-phone">+234 000 0000 000</p>
                <button class="profile-edit-btn" id="edit-profile-btn">
                    <i class="fas fa-edit"></i> Edit Profile
                </button>
            </div>
        </div>
        
        <!-- Stats Cards -->
        <div class="stats-container">
            <div class="stats-card">
                <div class="stats-icon">
                    <i class="fas fa-wallet"></i>
                </div>
                <div class="stats-content">
                    <div class="stats-value" id="balance">₦0.00</div>
                    <div class="stats-label">Balance</div>
                </div>
            </div>
            
            <div class="stats-card">
                <div class="stats-icon">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <div class="stats-content">
                    <div class="stats-value" id="total-transactions">0</div>
                    <div class="stats-label">Transactions</div>
                </div>
            </div>
            
            <div class="stats-card">
                <div class="stats-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <div class="stats-content">
                    <div class="stats-value" id="total-services">0</div>
                    <div class="stats-label">Services Used</div>
                </div>
            </div>
        </div>
        
        <!-- Transaction History -->
        <div class="transaction-history">
            <div class="transaction-header">
                <h2 class="transaction-title">Recent Transactions</h2>
            </div>
            
            <div class="transaction-list" id="transaction-list">
                <!-- Transactions will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- Edit Profile Modal -->
    <div class="modal-overlay" id="edit-profile-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Edit Profile</h2>
                <button class="modal-close" id="close-modal">&times;</button>
            </div>
            
            <form id="edit-profile-form">
                <div class="form-group">
                    <label for="edit-first-name" class="form-label">First Name</label>
                    <input type="text" id="edit-first-name" name="first_name" class="form-input" placeholder="Enter your first name" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-last-name" class="form-label">Last Name</label>
                    <input type="text" id="edit-last-name" name="last_name" class="form-input" placeholder="Enter your last name" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-email" class="form-label">Email Address</label>
                    <input type="email" id="edit-email" name="email" class="form-input" placeholder="Enter your email address" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-phone" class="form-label">Phone Number</label>
                    <input type="tel" id="edit-phone" name="phone" class="form-input" placeholder="Enter your phone number" required>
                </div>
                
                <button type="submit" class="form-submit" id="save-profile-btn">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </form>
        </div>
    </div>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQnOWm9MPNK1CMB3YC_XbxVJwlXl5fFZU",
            authDomain: "veltrawave-vtu.firebaseapp.com",
            projectId: "veltrawave-vtu",
            storageBucket: "veltrawave-vtu.appspot.com",
            messagingSenderId: "1098979571490",
            appId: "1:1098979571490:web:c9b6f1a7d9956e5c4d2fb6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // DOM Elements
        const loadingOverlay = document.querySelector('.loading-overlay');
        const toastNotification = document.getElementById('toast-notification');
        const profileAvatar = document.getElementById('profile-avatar');
        const profileName = document.getElementById('profile-name');
        const profileEmail = document.getElementById('profile-email');
        const profilePhone = document.getElementById('profile-phone');
        const editProfileBtn = document.getElementById('edit-profile-btn');
        const editProfileModal = document.getElementById('edit-profile-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const editProfileForm = document.getElementById('edit-profile-form');
        const editFirstName = document.getElementById('edit-first-name');
        const editLastName = document.getElementById('edit-last-name');
        const editEmail = document.getElementById('edit-email');
        const editPhone = document.getElementById('edit-phone');
        const saveProfileBtn = document.getElementById('save-profile-btn');
        const balanceElement = document.getElementById('balance');
        const totalTransactionsElement = document.getElementById('total-transactions');
        const totalServicesElement = document.getElementById('total-services');
        const transactionList = document.getElementById('transaction-list');
        
        // Current user ID
        let currentUserId = null;
        let userData = null;
        
        // Loading Animation
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Initialize the app
                await initApp();
                
                // Hide loading screen after initialization
                setTimeout(function() {
                    loadingOverlay.classList.add('hide');
                }, 1000);
            } catch (error) {
                console.error("Initialization error:", error);
                showError("Failed to initialize the app: " + error.message);
            }
        });
        
        // Initialize the app
        async function initApp() {
            // Check if running in Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand(); // Expand the web app to full view
                
                // Get user data from Telegram
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    currentUserId = tg.initDataUnsafe.user.id.toString();
                    
                    // Load user data
                    await loadUserData(currentUserId);
                } else {
                    // For testing, use a hardcoded user ID
                    currentUserId = '5966603094';
                    await loadUserData(currentUserId);
                }
            } else {
                // For testing only - use your actual user ID from Firestore
                currentUserId = '5966603094';
                await loadUserData(currentUserId);
            }
            
            // Set up event listeners
            setupEventListeners();
            
            // Load transactions
            loadTransactions(currentUserId);
        }
        
        // Load user data from Firestore
        async function loadUserData(userId) {
            try {
                const userRef = db.collection("users").doc(userId);
                const doc = await userRef.get();
                
                if (doc.exists) {
                    userData = doc.data();
                    
                    // Update profile information
                    if (userData.first_name) {
                        const fullName = `${userData.first_name} ${userData.last_name || ''}`.trim();
                        profileName.textContent = fullName;
                        profileAvatar.textContent = userData.first_name.charAt(0).toUpperCase();
                    }
                    
                    if (userData.email) {
                        profileEmail.textContent = userData.email;
                    }
                    
                    if (userData.phone_number) {
                        profilePhone.textContent = userData.phone_number;
                    }
                    
                    // Update stats
                    balanceElement.textContent = `₦${formatNumber(userData.balance || 0)}`;
                    
                    // Pre-fill edit form
                    editFirstName.value = userData.first_name || '';
                    editLastName.value = userData.last_name || '';
                    editEmail.value = userData.email || '';
                    editPhone.value = userData.phone_number || '';
                    
                } else {
                    console.log("No user document found for ID: " + userId);
                    showToastNotification("User data not found. Please contact support.");
                }
            } catch (error) {
                console.error("Error loading user data:", error);
                showToastNotification("Failed to load user data. Please try again.");
            }
        }
        
        // Load transactions
        async function loadTransactions(userId) {
            try {
                const transactionsRef = db.collection("users").doc(userId).collection("transactions");
                const snapshot = await transactionsRef.orderBy("timestamp", "desc").limit(5).get();
                
                if (snapshot.empty) {
                    transactionList.innerHTML = '<div class="empty-state">No transactions yet</div>';
                    totalTransactionsElement.textContent = '0';
                    totalServicesElement.textContent = '0';
                    return;
                }
                
                transactionList.innerHTML = '';
                let transactions = 0;
                let services = 0;
                const serviceTypes = new Set();
                
                snapshot.forEach(doc => {
                    const transaction = doc.data();
                    transactions++;
                    
                    if (transaction.service_type) {
                        serviceTypes.add(transaction.service_type);
                    }
                    
                    const transactionItem = document.createElement('div');
                    transactionItem.className = 'transaction-item';
                    
                    const isCredit = transaction.type === 'credit';
                    const amountText = isCredit ? `+₦${formatNumber(transaction.amount)}` : `-₦${formatNumber(transaction.amount)}`;
                    
                    transactionItem.innerHTML = `
                        <div class="transaction-icon ${transaction.type}">
                            <i class="${isCredit ? 'fas fa-arrow-down' : 'fas fa-arrow-up'}"></i>
                        </div>
                        <div class="transaction-details">
                            <div class="transaction-type">${transaction.description || (isCredit ? 'Deposit' : 'Withdrawal')}</div>
                            <div class="transaction-date">${formatTimestamp(transaction.timestamp)}</div>
                        </div>
                        <div class="transaction-amount ${transaction.type}">${amountText}</div>
                    `;
                    
                    transactionList.appendChild(transactionItem);
                });
                
                // Update stats
                totalTransactionsElement.textContent = formatNumber(transactions);
                totalServicesElement.textContent = formatNumber(serviceTypes.size);
                
            } catch (error) {
                console.error("Error loading transactions:", error);
                transactionList.innerHTML = '<div class="empty-state">Failed to load transactions</div>';
            }
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Edit profile button
            editProfileBtn.addEventListener('click', function() {
                editProfileModal.classList.add('show');
            });
            
            // Close modal button
            closeModalBtn.addEventListener('click', function() {
                editProfileModal.classList.remove('show');
            });
            
            // Close modal when clicking outside
            editProfileModal.addEventListener('click', function(e) {
                if (e.target === editProfileModal) {
                    editProfileModal.classList.remove('show');
                }
            });
            
            // Edit profile form submission
            editProfileForm.addEventListener('submit', handleProfileUpdate);
        }
        
        // Handle profile update
        async function handleProfileUpdate(e) {
            e.preventDefault();
            
            // Disable save button and show loading state
            saveProfileBtn.disabled = true;
            saveProfileBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            
            try {
                // Get form data
                const updatedData = {
                    first_name: editFirstName.value.trim(),
                    last_name: editLastName.value.trim(),
                    email: editEmail.value.trim(),
                    phone_number: editPhone.value.trim(),
                    updated_at: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                // Update user data in Firestore
                await db.collection('users').doc(currentUserId).update(updatedData);
                
                // Update UI
                const fullName = `${updatedData.first_name} ${updatedData.last_name}`.trim();
                profileName.textContent = fullName;
                profileAvatar.textContent = updatedData.first_name.charAt(0).toUpperCase();
                profileEmail.textContent = updatedData.email;
                profilePhone.textContent = updatedData.phone_number;
                
                // Show success message
                showToastNotification("Profile updated successfully");
                
                // Close modal
                editProfileModal.classList.remove('show');
                
            } catch (error) {
                console.error("Error updating profile:", error);
                showToastNotification("Failed to update profile. Please try again.");
            } finally {
                // Reset button state
                saveProfileBtn.disabled = false;
                saveProfileBtn.innerHTML = '<i class="fas fa-save"></i> Save Changes';
            }
        }
        
        // Format number with commas
        function formatNumber(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // Format timestamp
        function formatTimestamp(timestamp) {
            if (!timestamp) {
                return 'Just now';
            }
            
            let date;
            if (timestamp.toDate) {
                // Firestore Timestamp
                date = timestamp.toDate();
            } else if (timestamp.seconds) {
                // Firestore Timestamp as object
                date = new Date(timestamp.seconds * 1000);
            } else {
                // Regular date
                date = new Date(timestamp);
            }
            
            const now = new Date();
            const diffMs = now - date;
            const diffSec = Math.floor(diffMs / 1000);
            const diffMin = Math.floor(diffSec / 60);
            const diffHour = Math.floor(diffMin / 60);
            const diffDay = Math.floor(diffHour / 24);
            
            if (diffSec < 60) {
                return 'Just now';
            } else if (diffMin < 60) {
                return `${diffMin} minute${diffMin > 1 ? 's' : ''} ago`;
            } else if (diffHour < 24) {
                return `${diffHour} hour${diffHour > 1 ? 's' : ''} ago`;
            } else if (diffDay < 7) {
                return `${diffDay} day${diffDay > 1 ? 's' : ''} ago`;
            } else {
                return date.toLocaleDateString();
            }
        }
        
        // Show toast notification
        function showToastNotification(message) {
            toastNotification.textContent = message;
            toastNotification.classList.add('show');
            
            setTimeout(() => {
                toastNotification.classList.remove('show');
            }, 3000);
        }
        
        // Show error message
        function showError(message) {
            // Display error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            // Hide loading screen
            loadingOverlay.classList.add('hide');
            
            // Remove error after 5 seconds
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
    </script>
</body>
