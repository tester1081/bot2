<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - VeltraWave VTU</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #2D7FF9;
            --primary-light: #5A9DFF;
            --primary-dark: #0D5ED6;
            --secondary: #8C52FF;
            --accent: #FF5E8A;
            --background: #0A0F1E;
            --card-bg: rgba(255, 255, 255, 0.08);
            --surface: rgba(255, 255, 255, 0.12);
            --text: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --success: #00E1A0;
            --warning: #FFB547;
            --error: #FF5E7D;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Liquid Blob Background */
        .liquid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .liquid-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }
        
        .blob-1 {
            width: 600px;
            height: 600px;
            background: var(--primary);
            top: -200px;
            right: -100px;
            animation-delay: 0s;
        }
        
        .blob-2 {
            width: 500px;
            height: 500px;
            background: var(--secondary);
            bottom: -150px;
            left: -100px;
            animation-delay: -5s;
        }
        
        .blob-3 {
            width: 300px;
            height: 300px;
            background: var(--accent);
            top: 40%;
            right: 20%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(5%, 5%) scale(1.05);
            }
            50% {
                transform: translate(0, 10%) scale(0.95);
            }
            75% {
                transform: translate(-5%, 5%) scale(1.05);
            }
        }
        
        .login-container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-image {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            margin-bottom: 15px;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-button:hover {
            background: var(--primary-dark);
        }
        
        .login-button:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            cursor: not-allowed;
        }
        
        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-home a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .back-to-home a:hover {
            color: var(--text);
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Liquid Background -->
    <div class="liquid-bg">
        <div class="liquid-blob blob-1"></div>
        <div class="liquid-blob blob-2"></div>
        <div class="liquid-blob blob-3"></div>
    </div>
    
    <div class="login-container">
        <div class="logo">
            <img src="/logo.png" alt="VeltraWave" class="logo-image">
            <div class="logo-text">VeltraWave</div>
        </div>
        
        <h1 class="login-title">Admin Login</h1>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-button" id="login-button">
                <span>Login</span>
                <div class="spinner" id="login-spinner"></div>
            </button>
            
            <div class="error-message" id="error-message"></div>
        </form>
        
        <div class="back-to-home">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "%NEXT_PUBLIC_FIREBASE_API_KEY%",
            authDomain: "%NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN%",
            projectId: "%NEXT_PUBLIC_FIREBASE_PROJECT_ID%",
            storageBucket: "%NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET%",
            messagingSenderId: "%NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID%",
            appId: "%NEXT_PUBLIC_FIREBASE_APP_ID%"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const loginSpinner = document.getElementById('login-spinner');
        const errorMessage = document.getElementById('error-message');
        
        // Check if user is already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                // Check if user is an admin
                db.collection('admins').doc(user.uid).get()
                    .then(doc => {
                        if (doc.exists) {
                            // User is an admin, redirect to admin page
                            window.location.href = 'admin.html';
                        } else {
                            // User is not an admin, sign them out
                            auth.signOut();
                            showError('You do not have admin privileges.');
                        }
                    })
                    .catch(error => {
                        console.error('Error checking admin status:', error);
                        showError('An error occurred. Please try again.');
                    });
            }
        });
        
        // Login Form Submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            loginButton.disabled = true;
            loginSpinner.style.display = 'block';
            errorMessage.style.display = 'none';
            
            try {
                // Sign in with email and password
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                // Check if user is an admin
                const adminDoc = await db.collection('admins').doc(userCredential.user.uid).get();
                
                if (adminDoc.exists) {
                    // User is an admin, redirect to admin page
                    window.location.href = 'admin.html';
                } else {
                    // User is not an admin, sign them out
                    await auth.signOut();
                    showError('You do not have admin privileges.');
                }
            } catch (error) {
                console.error('Login error:', error);
                
                // Show appropriate error message
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    showError('Invalid email or password.');
                } else {
                    showError('An error occurred. Please try again.');
                }
            } finally {
                // Hide loading state
                loginButton.disabled = false;
                loginSpinner.style.display = 'none';
            }
        });
        
        // Show Error Message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
