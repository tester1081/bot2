<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - VeltraWave VTU</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #2D7FF9;
            --primary-light: #5A9DFF;
            --primary-dark: #0D5ED6;
            --secondary: #8C52FF;
            --accent: #FF5E8A;
            --background: #0A0F1E;
            --card-bg: rgba(255, 255, 255, 0.08);
            --surface: rgba(255, 255, 255, 0.12);
            --text: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --success: #00E1A0;
            --warning: #FFB547;
            --error: #FF5E7D;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Liquid Blob Background */
        .liquid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .liquid-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }
        
        .blob-1 {
            width: 600px;
            height: 600px;
            background: var(--primary);
            top: -200px;
            right: -100px;
            animation-delay: 0s;
        }
        
        .blob-2 {
            width: 500px;
            height: 500px;
            background: var(--secondary);
            bottom: -150px;
            left: -100px;
            animation-delay: -5s;
        }
        
        .blob-3 {
            width: 300px;
            height: 300px;
            background: var(--accent);
            top: 40%;
            right: 20%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(5%, 5%) scale(1.05);
            }
            50% {
                transform: translate(0, 10%) scale(0.95);
            }
            75% {
                transform: translate(-5%, 5%) scale(1.05);
            }
        }
        
        /* Header */
        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
        }
        
        .logo-image {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 8px;
            object-fit: contain;
        }
        
        /* Main Content */
        .main-content {
            padding: 0 20px 100px;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 80px);
            justify-content: center;
        }
        
        /* Page Title */
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Login Card */
        .login-card {
            background: linear-gradient(135deg, rgba(45, 127, 249, 0.2), rgba(140, 82, 255, 0.2));
            border-radius: 24px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 24px;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            border-radius: 24px;
            z-index: 0;
        }
        
        .login-card-content {
            position: relative;
            z-index: 1;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title i {
            color: var(--primary);
        }
        
        .section-description {
            color: var(--text-secondary);
            margin-bottom: 24px;
            line-height: 1.6;
        }
        
        /* Form Group */
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(45, 127, 249, 0.3);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Button */
        .btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 16px;
            padding: 16px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(45, 127, 249, 0.25);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(45, 127, 249, 0.4);
        }
        
        .btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn i {
            font-size: 1.2rem;
        }
        
        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .loading-overlay.hide {
            opacity: 0;
            visibility: hidden;
        }
        
        .loading-container {
            position: relative;
            width: 100px;
            height: 100px;
        }
        
        .loading-bubble {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0;
            transform: scale(0);
        }
        
        .bubble-1 {
            width: 30px;
            height: 30px;
            top: 35px;
            left: 35px;
            animation: bubble 2s infinite ease-in-out;
        }
        
        .bubble-2 {
            width: 20px;
            height: 20px;
            top: 20px;
            left: 50px;
            animation: bubble 2s infinite ease-in-out 0.3s;
        }
        
        .bubble-3 {
            width: 15px;
            height: 15px;
            top: 60px;
            left: 20px;
            animation: bubble 2s infinite ease-in-out 0.6s;
        }
        
        .bubble-4 {
            width: 10px;
            height: 10px;
            top: 70px;
            left: 60px;
            animation: bubble 2s infinite ease-in-out 0.9s;
        }
        
        @keyframes bubble {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            20% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            40%, 80% {
                transform: scale(1);
                opacity: 0.6;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        
        /* Toast Notification */
        .toast-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(20, 30, 50, 0.95);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1001;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .toast-notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        /* Error Message */
        .error-message {
            color: var(--error);
            background: rgba(255, 94, 125, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
            text-align: center;
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Loading Animation -->
    <div class="loading-overlay">
        <div class="loading-container">
            <div class="loading-bubble bubble-1"></div>
            <div class="loading-bubble bubble-2"></div>
            <div class="loading-bubble bubble-3"></div>
            <div class="loading-bubble bubble-4"></div>
        </div>
    </div>
    
    <!-- Toast Notification Container -->
    <div id="toast-notification" class="toast-notification"></div>
    
    <!-- Liquid Background -->
    <div class="liquid-bg">
        <div class="liquid-blob blob-1"></div>
        <div class="liquid-blob blob-2"></div>
        <div class="liquid-blob blob-3"></div>
    </div>
    
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="public/logo.png" alt="VeltraWave" class="logo-image">
            <span>VeltraWave</span>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="main-content">
        <h1 class="page-title">
            <i class="fas fa-user-shield"></i>
            Admin Login
        </h1>
        
        <!-- Login Card -->
        <div class="login-card">
            <div class="login-card-content">
                <div class="section-title">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </div>
                <p class="section-description">
                    Enter your credentials to access the admin dashboard and manage your services.
                </p>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="error-message" id="error-message"></div>
                    
                    <button type="submit" class="btn" id="login-button">
                        <i class="fas fa-lock"></i>
                        Login to Dashboard
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQnOWm9MPNK1CMB3YC_XbxVJwlXl5fFZU",
            authDomain: "veltrawave-vtu.firebaseapp.com",
            projectId: "veltrawave-vtu",
            storageBucket: "veltrawave-vtu.appspot.com",
            messagingSenderId: "1098979571490",
            appId: "1:1098979571490:web:c9b6f1a7d9956e5c4d2fb6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // DOM Elements
        const loadingOverlay = document.querySelector('.loading-overlay');
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');
        const toastNotification = document.getElementById('toast-notification');
        
        // Flag to prevent auth state change loop
        let isCheckingAdmin = false;
        let isSigningOut = false;
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await initApp();
                
                // Hide loading screen after initialization
                setTimeout(function() {
                    loadingOverlay.classList.add('hide');
                }, 1000);
            } catch (error) {
                console.error("Initialization error:", error);
                showToastNotification("Failed to initialize");
                loadingOverlay.classList.add('hide');
            }
        });
        
        // Initialize the app
        async function initApp() {
            // Check if user is already logged in
            auth.onAuthStateChanged(async (user) => {
                // Skip if we're in the process of checking admin status or signing out
                if (isCheckingAdmin || isSigningOut) return;
                
                if (user) {
                    isCheckingAdmin = true;
                    try {
                        // Check if user is an admin
                        const adminDoc = await db.collection('admins').doc(user.uid).get();
                        
                        if (adminDoc.exists) {
                            // User is an admin, redirect to topupA.html
                            window.location.href = 'topupA.html';
                        } else {
                            // User is not an admin, sign them out
                            isSigningOut = true;
                            await auth.signOut();
                            isSigningOut = false;
                            showError('You do not have admin privileges.');
                        }
                    } catch (error) {
                        console.error('Error checking admin status:', error);
                        showError('An error occurred. Please try again.');
                    } finally {
                        isCheckingAdmin = false;
                    }
                }
            });
            
            // Set up event listeners
            setupEventListeners();
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Login form submit
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Show loading overlay
                loadingOverlay.classList.remove('hide');
                
                // Hide error message
                errorMessage.style.display = 'none';
                
                try {
                    // Sign in with email and password
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    
                    // Set flag to prevent loop
                    isCheckingAdmin = true;
                    
                    // Check if user is an admin
                    const adminDoc = await db.collection('admins').doc(userCredential.user.uid).get();
                    
                    if (adminDoc.exists) {
                        // Show success toast
                        showToastNotification('Login successful! Redirecting...');
                        
                        // User is an admin, redirect to topupA.html
                        setTimeout(() => {
                            window.location.href = 'topupA.html';
                        }, 1000);
                    } else {
                        // User is not an admin, sign them out
                        isSigningOut = true;
                        await auth.signOut();
                        isSigningOut = false;
                        showError('You do not have admin privileges.');
                    }
                    
                    // Reset flag
                    isCheckingAdmin = false;
                } catch (error) {
                    console.error('Login error:', error);
                    
                    // Show appropriate error message
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        showError('Invalid email or password.');
                    } else if (error.code === 'auth/too-many-requests') {
                        showError('Too many failed login attempts. Please try again later.');
                    } else {
                        showError('An error occurred. Please try again.');
                    }
                } finally {
                    // Hide loading overlay
                    loadingOverlay.classList.add('hide');
                }
            });
        }
        
        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        // Show toast notification
        function showToastNotification(message) {
            toastNotification.textContent = message;
            toastNotification.classList.add('show');
            
            setTimeout(() => {
                toastNotification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
